apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fsl-challenge-app
  namespace: production
  labels:
    app: fsl-challenge-app
spec:
  serviceName: fsl-challenge-service
  replicas: 3
  selector:
    matchLabels:
      app: fsl-challenge-app
  template:
    metadata:
      labels:
        app: fsl-challenge-app
    spec:
      containers:
      - name: fsl-challenge-app
        image: fsl-challenge-app:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: MY_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: MY_SECRET
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
